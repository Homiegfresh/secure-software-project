<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Secure Software Project</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Secure Software Project</h1>
    <nav class="auth-nav">
      <span id="greet" class="muted"></span>
      <a id="login-link" href="login.html">Login</a>
      <button id="logout-btn" class="secondary" style="display:none">Logout</button>
    </nav>
  </header>

  <main>
    <section class="card login-card">
      <h2>Sign in</h2>
      <form id="login-form" novalidate>
        <div class="field">
          <label for="username">Username</label>
          <input id="username" name="username" type="text" autocomplete="username" required />
        </div>
        <div class="field">
          <label for="password">Password</label>
          <input id="password" name="password" type="password" autocomplete="current-password" required minlength="8" />
        </div>
        <div class="field inline">
          <input id="remember" name="remember" type="checkbox" />
          <label for="remember">Remember me</label>
        </div>
        <div id="form-error" class="error" role="alert" aria-live="polite"></div>
        <div class="field">
          <button type="submit">Sign in</button>
        </div>
      </form>
    </section>
  </main>

  <footer>
    <small>&copy; <span id="year"></span> Secure Software Project</small>
  </footer>

  <script src="login.js"></script>
</body>
</html>
